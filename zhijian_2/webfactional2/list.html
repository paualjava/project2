<script type="text/javascript">
$(function ()
{
	$(".serList-01T").each(function ()
	{
		$(this).hover(function ()
		{
			$(this).css({'color':"#ef7b28",'cursor':'default'});
		},function ()
		{
			$(this).css({'color':"#353432",'cursor':'default'});
		})
	})
	$(".linkB ul li").each(function ()
	{
		$(this).click(function ()
		{
			$(".linkB ul li a").css({'color':"#fff",'cursor':'default'});
			index=$(".linkB ul li").index(this);
			add_name="上海";
			add_name=(index==1) ? "北京" : add_name;
			add_name=(index==2) ? "广州" : add_name;
			add_name=(index==3) ? "成都" : add_name;
			area="4000";
			area=(index==1) ? "6000" : area;
			area=(index==2) ? "6000" : area;
			area=(index==3) ? "2000" : area;
			distance="70cm";
			distance=(index==1) ? "80cm" : distance;
			distance=(index==2) ? "70cm" : distance;
			distance=(index==3) ? "60cm" : distance;
			worker="40";
			worker=(index==1) ? "60" : worker;
			worker=(index==2) ? "50" : worker;
			worker=(index==3) ? "25" : worker;
			production="800W";
			production=(index==1) ? "2000W" : production;
			production=(index==2) ? "1200W" : production;
			production=(index==3) ? "500W" : production;
			$(".link .linkT li").eq(0).find("h3").html(add_name);
			$(".link .linkT li").eq(1).find("h3").html(area);
			$(".link .linkT li").eq(2).find("h3").html(distance);
			$(".link .linkT li").eq(3).find("h3").html(worker);
			$(".link .linkT li").eq(4).find("h3").html(production);
			chang=(index==0) ? "自营工厂" : "合作工厂";
			$(".link .linkT li").eq(0).find("p").html(chang);
			$(this).find("a").css({'color':"#ef7b28"});
		})
	})
	$(".yy-moreR.fr").each(function ()
	{
		$(this).hover(function ()
		{
			$(this).css({'color':"#ef7b28",'cursor':'default'});
		},function ()
		{
			$(this).css({'color':"#fff",'cursor':'default'});
		})
	})
	
	
})
</script>
